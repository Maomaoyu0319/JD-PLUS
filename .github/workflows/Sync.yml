
# File: .github/workflows/repo-sync.yml
name: 同步仓库
on:
  schedule:
    - cron: '0 0-16/4 * * *'
  workflow_dispatch:
  watch:
    types: started
  push:
    branches: [ master ]
  repository_dispatch:
    types: sync
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync-passerby-b
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://gitee.com/passerby-b/javascript.git"
          source_branch: "master"
          destination_branch: "passerby-b"
          github_token: ${{ secrets.PAT }}

      - name: sync-yangtingxiao
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/yangtingxiao/QuantumultX.git"
          source_branch: "master"
          destination_branch: "yangtingxiao"
          github_token: ${{ secrets.PAT }}

